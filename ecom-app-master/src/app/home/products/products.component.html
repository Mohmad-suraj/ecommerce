
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="">EasyBuy <img height="25px" width="25px" src="../../../assets/images/shopping-cart.png"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" ><button style="background: none; border: none;color: white;"(click)="back();">Home</button></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active">about</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link active" >contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" ><button style="background: none; border: none;color: white;"(click)="cart();">cart</button></a>
              </li>
            </ul>
            <form [formGroup]="searchform"  (ngSubmit)="searchfun()"   class="d-flex">
              <input class="form-control me-2"  formControlName="searchname"  type="text" placeholder="Search" aria-label="Search">
              <button class="btn btn-success" type="submit"  >Search</button>
            </form>
            
          </div>
        </div>
      </nav>
</header>
<body>
  
 
  <div class="container-fluid">
    <div class="row" >

      <div class="col-md-3" id="box1" >
        <ul>
      <li> <button  (click)="allprod()">All product</button></li>
       <br>
      <li> <button  (click)="electronics();">Electronics</button></li>
       <br>
      <li> <button  (click)="clothes();">Clothes</button></li>
       <br>
      <li> <button  (click)="shoes();">Shoes</button></li>
      <br>
      <li> <button  (click)="logout()">Log Out</button></li>
      </ul>
      </div>
      <div class="col-md-9" id="box2">
        
          <div [ngSwitch]="value">

            <div *ngSwitchCase="1">
              <br>
              <button (click)="sort('1')">price -- low to high</button>&nbsp; &nbsp;<button (click)="sortd('1')">price -- high to low </button>
          <div class="row">
            <h1> All Products</h1>
           
            <div class="col" *ngFor="let i of allproducts">
              <mat-card class = "tp-card">
                <img mat-card-image height="250px" src = "{{i.photo}}" alt = "Learn HTML5">
                <mat-card-title>{{i.name}}</mat-card-title>
                <mat-card-subtitle>₹{{i.price}}</mat-card-subtitle>
                <mat-card-content>
                  </mat-card-content>
                
                <mat-card-actions>
                   <button class="btn btn-warning" mat-button (click)=addcart(i);>ADD TO CART</button>
                   
                </mat-card-actions>
              </mat-card>
            </div>
        </div>
        </div>
        
        <div *ngSwitchCase="2">
          <br>
          <button (click)="sort('2')">price -- low to high</button>&nbsp;&nbsp; <button (click)="sortd('2')">price -- high to low</button>
        <div class="row">
          <h1>Electronics</h1>
            <div class="col" *ngFor="let i of electro">
              <mat-card class = "tp-card">
                <img mat-card-image height="250px" src = "{{i.photo}}" alt = "Learn HTML5">
                <mat-card-title>{{i.name}}</mat-card-title>
                <mat-card-subtitle>₹{{i.price}}</mat-card-subtitle>
                <mat-card-content>
                  
                </mat-card-content>
                <mat-card-actions>
                   <button class="btn btn-warning" mat-button (click)=addcart(i);>ADD TO CART</button>
                
                </mat-card-actions>
              </mat-card>
            </div>
        </div>
        </div>

        <div *ngSwitchCase="3">
           <br>
          <button (click)="sort('3')">price -- low to high</button>&nbsp;&nbsp; <button (click)="sortd('2')">price -- high to low</button>
          <div class="row">
            <h1>Clothes</h1>
            
              <div class="col" *ngFor="let i of cloth">
                <mat-card class = "tp-card">
                  <img mat-card-image height="250px" src = "{{i.photo}}" alt = "Learn HTML5">
                  <mat-card-title>{{i.name}}</mat-card-title>
                  <mat-card-subtitle>₹{{i.price}}</mat-card-subtitle>
                  <mat-card-content>
                  
                  </mat-card-content>
                  <mat-card-actions>
                     <button class="btn btn-warning" mat-button (click)=addcart(i);>ADD TO CART</button>
                  
                  </mat-card-actions>
                </mat-card>
              </div>
          </div>
          </div>

          <div *ngSwitchCase="4">
            <br>
            <button (click)="sort('4')">price -- low to high</button>&nbsp;&nbsp; <button (click)="sortd('4')">price -- high to low</button>
            <div class="row">
              <h1>Shoes</h1>
                <div class="col" *ngFor="let i of shoe">
                  <mat-card class = "tp-card">
                    <img mat-card-image height="250px" src = "{{i.photo}}" alt = "Learn HTML5">
                    <mat-card-title>{{i.name}}</mat-card-title>
                    <mat-card-subtitle>₹{{i.price}}</mat-card-subtitle>
                    <mat-card-content>
                      
                    </mat-card-content>
                    <mat-card-actions>
                       <button class="btn btn-warning" mat-button (click)=addcart(i);>ADD TO CART</button>
                     
                    </mat-card-actions>
                  </mat-card>
                   
                </div>
            </div>
            </div>

            <div *ngSwitchCase="5">
             
          <div class="row">
            <h1> All Products</h1>
           
            <div class="col" *ngFor="let i of allproducts | search:srch">
              <mat-card class = "tp-card">
                <img mat-card-image height="250px" src = "{{i.photo}}" alt = "Learn HTML5">
                <mat-card-title>{{i.name}}</mat-card-title>
                <mat-card-subtitle>₹{{i.price}}</mat-card-subtitle>
                <mat-card-content>
                  </mat-card-content>
                
                <mat-card-actions>
                   <button class="btn btn-warning" mat-button (click)=addcart(i);>ADD TO CART</button>
                   
                </mat-card-actions>
              </mat-card>
            </div>
        </div>
        </div>
      </div>
      </div> 
    
          
      </div>
      </div>
</body>
